<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gamified Kanban Board to manage tasks with Pokemons!"
    />
    <title>Gamified Kanban Board</title>
    <link
      rel="icon"
      href="./src/components/pets/assets/Dragonite.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/components/tasks/task.css" />
    <link rel="stylesheet" href="src/components/pets/pets.css" />
    <script type="module" src="./gameManager.js"></script>
    <script type="module" src="src/components/tasks/task.js"></script>
    <script src="src/components/pets/pets.js" defer></script>
    <script type="module" src="src/components/shop/shopUI.js" defer></script>
  </head>
  <body>
    <div class="container" id="titleContainer">
      <h1>Task List</h1>
      <div id="shopButton"></div>
    </div>

    <div class="container columns">
      <div class="column">
        <div class="column-title">
          <p data-tasks="0">To Do</p>
          <button data-add aria-label="add to do">
            <i class="bi bi-plus"></i>
          </button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <p data-tasks="0">In Progress</p>
          <button data-add aria-label="add in rogress">
            <i class="bi bi-plus"></i>
          </button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <p data-tasks="0">Done</p>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete Task?</h3>
        <p>You are about to delete the Task</p>
        <div class="preview"></div>

        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it.</button>
        </menu>
      </form>
    </dialog>

    <!-- Adding the GIF at the bottom -->
    <div id="petsdiv" class="pets"></div>
    <button id="toggleButton">Hide Pets</button>
  </body>
</html>
