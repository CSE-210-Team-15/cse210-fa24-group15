<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/components/tasks/task.css" />
    <link rel="stylesheet" href="src/components/pets/pets.css" />
    <script type="module" src="./gameManager.js"></script>
    <script type="module" src="src/components/tasks/task.js"></script>
    <script src="src/components/pets/pets.js" defer></script>
    <script type="module" src="src/components/shop/shopUI.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" id="titleContainer">
      <h1>Task List</h1>
      <div id="shopButton"></div>
    </div>

    <div class="container columns">
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">To Do</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">In Progress</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <div class="column">
        <div class="column-title">
          <h3 data-tasks="0">Done</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete Task?</h3>
        <p>You are about to delete the ff. task</p>
        <div class="preview"></div>

        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it.</button>
        </menu>
      </form>
    </dialog>

    <!-- Adding the GIF at the bottom -->
    <div id="petsdiv" class="pets">
      <!-- <img src="src/components/pets/assets/piplup.png" class="pet" id="pet1" />
      <img src="src/components/pets/assets/snorlax.png" class="pet" id="pet2" />
      <img src="src/components/pets/assets/eevee.png" class="pet" id="pet3" />
      <img src="src/components/pets/assets/turtwig.png" class="pet" id="pet4" />
      <img src="src/components/pets/assets/rattata.png" class="pet" id="pet5" />
      <img src="src/components/pets/assets/vulpix.png" class="pet" id="pet6" /> -->
    </div>
    <button id="toggleButton">Hide Pets</button>
  </body>
</html>
