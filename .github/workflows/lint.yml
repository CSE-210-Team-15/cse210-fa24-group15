name: Lint Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-staged:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run lint-staged
      - name: Run lint
        run: npx lint
